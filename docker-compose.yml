version: "3"

services:
  server:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./django/static:/static
    ports:
      - "80:80"
    depends_on:
      - web
    links:
      - web
    environment:
      NGINX_PORT: 80

  web:
    tty: true
    stdin_open: true
    build:
      context: ./django
    volumes:
      - ./django/mainHP:/mainHP
      - ./django/init.sh:/mainHP/init.sh
      - ./django/uwsgi.ini:/mainHP/uwsgi.ini
      - ./django/static:/static
    command: uwsgi --ini uwsgi.ini
    expose:
      - "8080"
    environment:
      - ENVIRONMENT=production
    depends_on:
      - redis
    links:
      - redis
  redis:
    image: redis
    expose:
      - "8080"
    volumes:
       - redis:/data
volumes:
  redis:
