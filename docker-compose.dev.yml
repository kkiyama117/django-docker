version: "3"

services:
  server:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./django/static:/static
    ports:
      - "80:80"
    depends_on:
      - web
    links:
      - web
    environment:
      NGINX_PORT: 80
    networks:
      - front

  web:
    tty: true
    stdin_open: true
    build:
      context: ./django
    command: "./init.sh && uwsgi --ini uwsgi.ini"
    volumes:
      - ./django/mainHP:/mainHP
      - ./django/init.sh:/mainHP/init.sh
      - ./django/uwsgi.ini:/mainHP/uwsgi.ini
      - ./django/static:/static
    expose:
      - "8080"
    environment:
      - ENVIRONMENT=staging
    depends_on:
      - db
    networks:
      - front
      - back

  db:
    image: postgres
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: kiyama
      POSTGRES_PASSWORD: password
    expose:
      - "5432"
    networks:
      - back

networks:
  front:
  back:
